<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clock </title>
    <style>
        h2 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-size: 50px;
            color: #4a9e3b;

        }

        #container {
            position: relative;

            /* for the 400 height */
            /* width: 310px;
            height: 376px; */

            /* for the 300 height  */
            width: 299px;
            height: 278px;
            margin: auto;
            /* background: url(clock.jpg) no-repeat; */

            /* background-repeat: no; */
            background-size: 100%;
        }

        div img {

            border: 5px solid rgb(84, 182, 166);
            border-radius: 8px;
        }



        #hour,
        #minute,
        #second {
            position: absolute;
            background: rgb(28, 99, 99);
            border-radius: 10px;
            transform-origin: bottom;
        }

        #hour {

            width: 3%;
            height: 20%;
            left: 49%;
            top: 33%;
            /* display: none; */
        }

        #minute {
            background-color: rgb(37, 145, 145);
            width: 2%;
            height: 27%;
            left: 49.5%;
            top: 26%;
        }

        #second {
            background-color: rgb(33, 230, 230);
            width: 1%;
            height: 33%;
            left: 50%;
            top: 20%;
        }
        .dateCon{
            font-size: 20px;
            color: #0d4048;
            border:2px solid black;
            border-radius: 8px;
            padding: 4px;
            text-align: center;
            margin: 4px;
            font-weight: bold;
        }
        /* #time{
            text-align: center;

        } */
    </style>
</head>

    <script>
        setInterval(() => {
            d = new Date();
            htime = d.getHours();
            mtime = d.getMinutes();
            stime = d.getSeconds();
            hrotation = 30 * htime + mtime / 2;
            mrotation = 6 * mtime;
            srotation = 6 * stime;

            hour.style.transform = `rotate(${hrotation}deg)`;
            minute.style.transform = `rotate(${mrotation}deg)`;
            second.style.transform = `rotate(${srotation}deg)`;
        }, 1000);
        

        // let dt=new Date();
        // document.write(dt);
        
        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML=new Date();
        }
    </script>
